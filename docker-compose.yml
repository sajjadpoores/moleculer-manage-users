version: "3.3"

services:


  greeter:
    build:
      context: .
    image: microservice
    env_file: docker-compose.env
    environment:
      SERVICES: greeter
    depends_on:
      - nats
    networks:
      - internal

  nats:
    image: nats:2
    networks:
      - internal


networks:
  internal:

volumes:
  data:
